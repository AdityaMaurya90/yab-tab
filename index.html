<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shriph YouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background: #f9f9f9;
        }

        #search-container {
            max-width: 600px;
            margin: 10px auto;
            display: flex;
            gap: 8px;
            padding: 10px;
        }

        #search-input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 24px;
            outline: none;
        }

        #search-button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
            max-width: 100%;
            margin: 0 auto;
        }

        .video-item {
            cursor: pointer;
            transition: transform 0.2s;
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video-item:hover {
            transform: scale(1.03);
        }

        .thumbnail {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 16 / 9;
        }

        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #player {
            width: 100%;
            max-height: 90vh;
            aspect-ratio: 9 / 16;
        }

        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #back-button:hover {
            background: rgba(255, 255, 255, 1);
        }

        #load-more-button {
            display: none;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 80%;
            text-align: center;
        }

        #load-more-button:hover {
            background-color: #218838;
        }

        @media screen and (max-width: 768px) {
            #search-container {
                flex-direction: column;
                gap: 5px;
            }

            #search-input {
                width: 100%;
            }

            #search-button {
                width: 100%;
            }

            #results-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            .thumbnail {
                aspect-ratio: 16 / 9;
            }

            #player {
                aspect-ratio: 9 / 16;
            }
        }

        @media screen and (min-width: 769px) {
            #player {
                aspect-ratio: 16 / 9;
            }
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search..." autocomplete="off">
        <button id="search-button">Search</button>
    </div>
    <div id="results-container"></div>
    <button id="load-more-button">Load More</button>

    <div id="player-container">
        <div id="player"></div>
        <button id="back-button">‚Üê</button>
    </div>

    <script>
        const API_KEY = 'AIzaSyDrdDVjqX0B-tSDVKi-nN3QsBoB9hb-2kg';
        let player;
        let nextPageToken = "";

        document.getElementById('search-button').addEventListener('click', () => performSearch(false));
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(false);
            }
        });

        document.getElementById('load-more-button').addEventListener('click', () => performSearch(true));

        async function performSearch(loadMore = false) {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`;
            if (loadMore && nextPageToken) {
                url += `&pageToken=${nextPageToken}`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    displayResults(data.items, loadMore);
                    nextPageToken = data.nextPageToken || "";
                    document.getElementById('load-more-button').style.display = nextPageToken ? "block" : "none"; 
                } else {
                    alert("No more results.");
                    document.getElementById('load-more-button').style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("An error occurred while fetching data.");
            }
        }

        function displayResults(videos, loadMore) {
            const container = document.getElementById('results-container');

            if (!loadMore) {
                container.innerHTML = '';
            }

            videos.forEach(video => {
                if (video.id.kind === "youtube#video") {
                    const videoElement = document.createElement('div');
                    videoElement.className = 'video-item';
                    videoElement.innerHTML = `
                        <img src="${video.snippet.thumbnails.medium.url}" class="thumbnail">
                        <h3>${video.snippet.title}</h3>
                        <p>${video.snippet.channelTitle}</p>
                    `;
                    videoElement.addEventListener('click', () => playVideo(video.id.videoId));
                    container.appendChild(videoElement);
                }
            });
        }

        function playVideo(videoId) {
            document.getElementById('player-container').style.display = 'flex';
            document.getElementById('player').innerHTML = `
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
            `;
        }

        document.getElementById('back-button').addEventListener('click', () => {
            document.getElementById('player-container').style.display = 'none';
            document.getElementById('player').innerHTML = '';
        });
    </script>
</body>
</html>
